        // ========== Talking Logic ==========
        let talking = false;
        let lastSaid = null;

        function startTalking() {
            const n = parseInt(document.getElementById('numTalks').value, 10) || 3;
            sayStuff(n);
        }

        function sayStuff(n, notFirst = false) {
            talking = true;

            if (!notFirst) {
                // slight delay before starting the main loop
                setTimeout(() => {
                    sayStuff(n, true);
                }, 100);
            } else {
                if (n <= 0) {
                    talking = false;
                    return;
                }
                // pick random index, ensuring no repeat
                let newSaid;
                do {
                    newSaid = Math.floor(Math.random() * 11) + 1;
                } while (newSaid === lastSaid);
                lastSaid = newSaid;

                // random speed factor
                const speedFactor = (Math.random() * 0.2 + 1).toFixed(2);
                // volume
                const volume = 0.5;

                // Instead of "voiceX.ogg", we do base64Voices["voiceX"]
                const name = `voice${newSaid}`;
                playSoundBase64(name, speedFactor, volume);

                // after short delay, keep going
                setTimeout(() => {
                    sayStuff(n - 1, true);
                }, 130);
            }
        }

        /**
         * Plays the already-converted base64 audio with given speed & volume.
         * 
         * @param {string} voiceKey - e.g. "voice1"
         * @param {number} speedFactor
         * @param {number} volume
         */
        function playSoundBase64(voiceKey, speedFactor, volume) {
            const base64DataUrl = base64Voices[voiceKey];
            if (!base64DataUrl) {
                console.error("No base64 data found for", voiceKey);
                return;
            }
            const audio = new Audio(base64DataUrl);
            audio.playbackRate = speedFactor;
            audio.volume = volume;
            audio.play().catch(err => {
                console.error("Audio playback failed:", err);
            });
        }

        // ========== Event Handlers ==========

        document.addEventListener('DOMContentLoaded', () => {
            const talkBtn = document.getElementById('talkBtn');


            // 2) Start talking once loaded
            talkBtn.addEventListener('click', () => {
                if (!Object.keys(base64Voices).length) {
                    alert("Please load the voices first!");
                    return;
                }
                if (talking) {
                    alert("Jimbo is already talking!");
                    return;
                }
                startTalking();
            });
        });
    </script>
